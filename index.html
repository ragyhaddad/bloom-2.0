<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<title>Bloom - Discover new artists, explore new music.</title>

	<link rel="stylesheet" href="./stylesheets/main.css">
</head>
<body>

	<!-- Displaying the d3 svg -->
	<div id="data-display" class="data-display"></div>

	<!-- User sidebar -->
	<div class="user">
		<div class="user-info">
			<img id="user-image" src="" draggable="false">
			<h3 id="user-name"></h3>
			<p id="user-followers"></p>
		</div>
		<ul id="user-tracks" class="user-tracks"></ul>
	</div>

	<!-- Media player -->
	<div class="player"></div>

	<!-- Watermark logo -->
	<img class="logo-watermark" src="./images/logo.svg" draggable="false">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.min.js"></script>
	<script src="./scripts/globals.js"></script>
	<script src="./scripts/utility.js"></script>
	<script src="./scripts/interface.js"></script>
	<script src="./scripts/fetch.js"></script>
</body>
</html>
